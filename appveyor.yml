# Based on:
# https://github.com/astropy/astropy/blob/master/appveyor.yml
# https://github.com/geopandas/geopandas/blob/master/appveyor.yml
# https://github.com/conda/conda-build/blob/master/appveyor.yml
# https://github.com/NLeSC/mcfly/blob/master/appveyor.yml

matrix:
  fast_finish: true     # immediately finish build once one of the jobs fails.

environment:

  global:
    MINGW_64: "C:\mingw-w64\x86_64-6.3.0-posix-seh-rt_v5-rev1\mingw64\bin"
    APPVEYOR_RDP_PASSWORD: "dcca4c4863E30d56c2e0dda6327370b3#"

  matrix:
    - SYS_PYTHON: "C:\\Miniconda36-x64"
      SYS_PYTHON_VERSION: "3.6"
      SYS_PYTHON_ARCH: "64"
    
init:
- ECHO %SYS_PYTHON% %SYS_PYTHON_VERSION% %SYS_PYTHON_ARCH% %HOME%

platform:
  -x64

skip_branch_with_pr: true

install:
  # Cancel older builds for the same PR.
  # Credits: JuliaLang developers.

  - ps: if ($env:APPVEYOR_PULL_REQUEST_NUMBER -and $env:APPVEYOR_BUILD_NUMBER -ne ((Invoke-RestMethod `
        https://ci.appveyor.com/api/projects/$env:APPVEYOR_ACCOUNT_NAME/$env:APPVEYOR_PROJECT_SLUG/history?recordsNumber=50).builds | `
        Where-Object pullRequestId -eq $env:APPVEYOR_PULL_REQUEST_NUMBER)[0].buildNumber) { `
        throw "There are newer queued builds for this pull request, failing early." }
  
  # Set up environment.

  
  # These correspond to folder naming of miniconda installs on appveyor.  See
  # https://www.appveyor.com/docs/installed-software#python
  - if "%SYS_PYTHON_VERSION%" == "3.6" set "BASE_PYTHON_VERSION=36"
  - if "%SYS_PYTHON_ARCH%" == "64" set "ARCH_LABEL=-x64"
  # These are already installed on appveyor.  Update them.
  - set "CONDA_ROOT=C:\Miniconda%BASE_PYTHON_VERSION%%ARCH_LABEL%"
  - set "PATH=%CONDA_ROOT%;%CONDA_ROOT%\Scripts;%CONDA_ROOT%\Library\bin;%PATH%"
  - set "PATH=%MINGW_64%;%PATH%"

  - conda config --set always_yes yes
  - conda update -q conda
  - conda config --set auto_update_conda no
  - conda config --add channels conda-forge
  - conda config --set channel_priority true
  - conda install --file requirements.txt --file requirements-dev.txt
  
build: false

test_script:
  - python setup.py build_ext --inplace
  - python runtests.py

on_success:
  - codecov
